{% extends "public/public_template.html" %}

{% block title %}Sign Up{% endblock %}

{% block main %}
<div class="container">
<form>
    <div class="form-group">
        <label for="fullname">Fullname</label>
        <input type="text" class="form-control" id="fullname" placeholder="Firstname Surname">
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="username">Username</label>
        <input type="username" class="form-control" id="username" placeholder="Username">
      </div>
      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group col-md-6">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm_password" placeholder="Confirm Password">
        </div>
      </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="1234 My St">
    </div>
    <div class="form-group">
      <label for="address2">Address 2</label>
      <input type="text" class="form-control" id="address2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="City">City</label>
        <input type="text" class="form-control" id="City" placeholder="City">
      </div>
      <div class="form-group col-md-4">
        <label for="country">State/Country</label>
        <select id="country" class="form-control" placeholder="State/Country">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="zip">Zip</label>
        <input type="text" class="form-control" id="zip">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group col-md-4">
          <label for="gender">Gender</label>
          <select id="gender" class="form-control" placeholder="Gender">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
</div>
{% endblock %}
